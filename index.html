<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        .content h1 {
            font-size: 3rem;
        }

        .content p {
            font-size: 1.5rem;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1{
            color: #f4f0fb;
            text-align: center;
        }
        .calculator-display {
            width: 100%;
            height: 60px;
            background-color: #444;
            color: #fff;
            font-size: 2rem;
            text-align: right;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #666;
        }
        .operator {
            background-color: #da042a;
        }
        .operator:hover {
            background-color: #c00427;
        }
        .equal {
            grid-column: span 2;
            grid-row: span 2;
        }
    </style>
</head>
<body>
   
    <div class="calculator">
        <h1>CALCULATOR</h1>
        <input type="text" id="display" class="calculator-display" disabled>
        <div class="calculator-buttons">
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="chooseOperation('+')">+</button>

            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="chooseOperation('-')">-</button>

            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="chooseOperation('*')">*</button>

            <button class="btn equal" onclick="calculate()">=</button>
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendDecimal('.')">.</button>
            <button class="btn operator" onclick="chooseOperation('/')">/</button>

            <button class="btn operator" onclick="erase()">‚Üê</button>
            <button class="btn" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script>
        let currentInput = '';
        let previousInput = '';
        let operation = null;

        const display = document.getElementById('display');

        function appendNumber(number) {
            if (currentInput.includes('.') && number === '.') return;
            currentInput = currentInput.toString() + number.toString();
            updateDisplay();
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculate();
            }
            operation = op;
            previousInput = currentInput;
            currentInput = '';
            updateDisplay();
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }

            currentInput = computation;
            operation = undefined;
            previousInput = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operation = null;
            updateDisplay();
        }

        function erase() {
            currentInput = currentInput.toString().slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            display.value = `${previousInput} ${operation || ''} ${currentInput}`;
        }
    </script>
</body>
</html>
